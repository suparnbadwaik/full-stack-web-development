<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" name="address" id="address" />
    <input type="text" name="postcode" id="postcode" />
    <input type="text" name="city" id="city" />
    <select name="shipping" id="shipping">
        <option value="Free shipping">Free shipping</option>
        <option value="One day shipping">One day shipping</option>
        <option value="Two day shipping">Two day shipping</option>
    </select>
    <input type="radio" name="payment" id="payment" value="paypal" />
    <label>Paypal</label>
    <input type="radio" name="payment" id="debit" value="debit" />
    <label>Debit</label>

    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    <input type="checkbox" name="savePaymentDetails" id="savePaymentDetails" checked="checked">
</body>
</html>
